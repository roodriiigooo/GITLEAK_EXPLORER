
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timeline Git - https://mais-um-alvo.com.br</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root { --bg-body: #0f111a; --bg-card: #1a1d2d; --bg-hover: #23273a; --bg-details: #151824; --text-primary: #e2e8f0; --text-secondary: #94a3b8; --accent-color: #6366f1; --border-color: #2d3748; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --hash-color: #ec4899; }
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { background-color: var(--bg-body); color: var(--text-primary); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 2rem; }
            .container { max-width: 1400px; margin: 0 auto; }
            
            /* Header */
            .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
            .title h1 { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); }
            .stat-badge { background: var(--bg-card); padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border-color); font-size: 0.85rem; color: var(--text-secondary); margin-left: 10px; display: inline-block; }
            .highlight { color: var(--accent-color); font-weight: 600; }
            
            /* Controls Grid */
            .controls { 
                display: grid; 
                grid-template-columns: auto 1fr 1fr; 
                gap: 1rem; 
                margin-bottom: 1.5rem; 
                align-items: center;
            }
            .btn-back { display: inline-flex; align-items: center; padding: 0.7rem 1.2rem; background-color: var(--bg-card); color: var(--text-primary); text-decoration: none; border-radius: 6px; border: 1px solid var(--border-color); font-size: 0.9rem; transition: all 0.2s; height: 42px; }
            .btn-back:hover { border-color: var(--accent-color); color: var(--accent-color); }
            
            .search-box { position: relative; }
            .search-box input { width: 100%; padding: 0.7rem 1rem 0.7rem 2.5rem; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-size: 0.9rem; height: 42px; }
            .search-box input:focus { outline: none; border-color: var(--accent-color); }
            .search-icon { position: absolute; left: 0.8rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; }

            /* Master-Detail Table */
            .table-container { background-color: var(--bg-card); border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
            table { width: 100%; border-collapse: collapse; font-size: 0.9rem; table-layout: fixed; }
            th { background-color: rgba(255,255,255,0.03); padding: 1rem; text-align: left; font-weight: 500; color: var(--text-secondary); border-bottom: 1px solid var(--border-color); }
            
            /* Main Row */
            .commit-row { cursor: pointer; transition: background 0.2s; }
            .commit-row:hover { background-color: var(--bg-hover); }
            .commit-row td { padding: 1rem; border-bottom: 1px solid var(--border-color); vertical-align: top; }
            
            /* Expanded Details Row */
            .details-row { background-color: var(--bg-details); display: none; }
            .details-row.active { display: table-row; }
            .details-content { padding: 20px; border-bottom: 1px solid var(--border-color); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }

            /* Columns Width */
            th:nth-child(1) { width: 10%; } /* Hash */
            th:nth-child(2) { width: 12%; } /* Date */
            th:nth-child(3) { width: 18%; } /* Author */
            th:nth-child(4) { width: 45%; } /* Message */
            th:nth-child(5) { width: 15%; } /* Files Summary */

            /* Typography */
            .mono { font-family: 'JetBrains Mono', monospace; }
            .hash-link { color: var(--hash-color); text-decoration: none; font-weight: bold; }
            .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-left: 5px; }
            .msg-text { color: #d1d5db; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

            /* File List Styles (Expanded) */
            .file-entry { background: var(--bg-card); border: 1px solid var(--border-color); margin-bottom: 10px; border-radius: 6px; overflow: hidden; }
            .file-header { padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
            .file-path { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: #fff; }
            
            .change-tag { font-size: 0.7rem; font-weight: bold; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; margin-right: 10px; }
            .tag-added { background: rgba(46, 160, 67, 0.2); color: #3fb950; }
            .tag-mod { background: rgba(56, 139, 253, 0.2); color: #58a6ff; }
            .tag-del { background: rgba(248, 81, 73, 0.2); color: #ff7b72; }

            /* Diff Viewer */
            .diff-viewer { padding: 0; display: none; border-top: 1px solid var(--border-color); background: #0d1117; }
            .diff-viewer.open { display: block; }
            .diff-line { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; white-space: pre; display: block; line-height: 1.4; padding: 0 10px; }
            .diff-add { background-color: rgba(46, 160, 67, 0.15); color: #3fb950; display: block; }
            .diff-del { background-color: rgba(248, 81, 73, 0.15); color: #ff7b72; display: block; }
            .diff-info { color: #8b949e; display: block; }
            .no-diff-msg { padding: 15px; color: #666; font-style: italic; font-size: 0.85rem; }

            .btn-toggle-diff { background: transparent; border: 1px solid var(--border-color); color: var(--accent-color); padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
            .btn-toggle-diff:hover { background: var(--accent-color); color: white; }
            
            .chevron { transition: transform 0.2s; display: inline-block; }
            .commit-row.open .chevron { transform: rotate(90deg); }

            /* Pagination */
            .pagination-container { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); }
            .page-btn { background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-primary); width: 32px; height: 32px; border-radius: 6px; cursor: pointer; }
            .page-btn.active { background: var(--accent-color); border-color: var(--accent-color); color: white; }
            
            @media (max-width: 900px) {
                .controls { grid-template-columns: 1fr; }
            }
        </style>
    </head>

    {
      "path": "wp-content/plugins/multisite-clone-duplicator/lib/duplicate.php",
      "type": "ADDED",
      "diff": "--- a/null\n+++ b/b63fd38\n@@ -0,0 +1,293 @@\n+\u003c?php\n+\n+if( !class_exists( 'MUCD_Duplicate' ) ) {\n+\n+    require_once MUCD_COMPLETE_PATH . '/lib/files.php';\n+    require_once MUCD_COMPLETE_PATH . '/lib/data.php';\n+    require_once MUCD_COMPLETE_PATH . '/lib/log.php';\n+\n+    class MUCD_Duplicate {\n+\n+        public static $log;\n+\n+        /**\n+         * Init static variables\n+         * @since 0.2.0\n+         */\n+        public static function init() {\n+            self::$log = false;\n+        }\n+\n+        /**\n+         * Main function of the plugin : duplicates a site\n+         * @since 0.2.0\n+         * @param  array $data parameters from form\n+         * @return $form_message result messages of the process\n+         */\n+        public static function duplicate_site($data) {\n+            \n+            global $wpdb;\n+            $form_message = array();\n+            $wpdb-\u003ehide_errors();\n+\n+            self::init_log($data);\n+\n+\n+            $email = $data['email'];\n+            $domain = $data['domain'];\n+            $newdomain = $data['newdomain'];\n+            $path = $data['path'];\n+            $title = $data['title'];\n+            $from_site_id = $data['from_site_id'];\n+            $keep_users = $data['keep_users'];\n+            $copy_file = $data['copy_files'];\n+            $public = $data['public'];\n+            $network_id = $data['network_id'];\n+            \n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT HERE with domain $newdomain title $title from_site $from_site_id\\n\" , FILE_APPEND );\n+            MUCD_Duplicate::write_log('Start site duplication : from site ' . $from_site_id);\n+            MUCD_Duplicate::write_log('Admin email : ' . $email);\n+            MUCD_Duplicate::write_log('Domain : ' . $newdomain);\n+            MUCD_Duplicate::write_log('Path : ' . $path);\n+\t    MUCD_Duplicate::write_log('Site title : ' . $title);\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT HERE with domain $newdomain\\n\" , FILE_APPEND );\n+\t    $details = get_blog_details(array('domain'=\u003e$newdomain, 'path' =\u003e $path));\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT details: \". $details-\u003edomain . \"\\n\" , FILE_APPEND );\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", print_r($details-\u003eto_array(), true) . \" PARAMS: \" . print_r($data,true) , FILE_APPEND);\n+\tif ($details == false){\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT HERE DETAILS IS FALSE\\n\" , FILE_APPEND );\n+            $user_id = MUCD_Duplicate::create_admin($email, $domain);\n+\n+            if ( is_wp_error( $user_id ) ) {\n+                wp_cache_flush();\n+                $form_message['error'] = $user_id-\u003eget_error_message();\n+                return $form_message;\n+            }\n+\n+            // Create new site\n+            $to_site_id = wpmu_create_blog( $newdomain, $path, $title, $user_id , array( 'public' =\u003e $public ), $network_id );\n+            $wpdb-\u003eshow_errors();\n+            \n+            if ( is_wp_error( $to_site_id ) ) {\n+                wp_cache_flush();\n+                $form_message['error'] = $to_site_id-\u003eget_error_message();\n+                return $form_message;\n+            }\n+            \n+            // User rights adjustments\n+            if ( !is_super_admin( $user_id ) && !get_user_option( 'primary_blog', $user_id ) ) {\n+                update_user_option( $user_id, 'primary_blog', $to_site_id, true );\n+            }\n+\t} else {\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT HERE DEATILS TRUE: \" . $details-\u003eblog_id . \"\\n\", FILE_APPEND );\n+\t    $to_site_id = $details-\u003eblog_id;\n+\t}\n+\n+            MUCD_Duplicate::bypass_server_limit();\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"GOT HERE INCREASED SERVER LIMIT\\n\" , FILE_APPEND );\n+\n+            // Copy Site - File\n+            if($copy_file=='yes') {\n+                do_action( 'mucd_before_copy_files', $from_site_id, $to_site_id );\n+                $result = MUCD_Files::copy_files($from_site_id, $to_site_id);\n+                do_action( 'mucd_after_copy_files', $from_site_id, $to_site_id );\n+            }\n+\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"Copied files\\n\" , FILE_APPEND );\n+            // Copy Site - Data\n+            do_action( 'mucd_before_copy_data', $from_site_id, $to_site_id );\n+            $result = MUCD_Data::copy_data($from_site_id, $to_site_id);\n+            do_action( 'mucd_after_copy_data', $from_site_id, $to_site_id );\n+\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"Copied data\\n\" , FILE_APPEND );\n+            // Copy Site - Users\n+            if($keep_users=='yes') {\n+                do_action( 'mucd_before_copy_users', $from_site_id, $to_site_id );\n+                $result = MUCD_Duplicate::copy_users($from_site_id, $to_site_id);\n+                do_action( 'mucd_after_copy_users', $from_site_id, $to_site_id );\n+            }\n+\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"Copied users\\n\" , FILE_APPEND );\n+            update_blog_option( $to_site_id, 'mucd_duplicable', \"no\");\n+          \n+            $form_message['msg'] = MUCD_NETWORK_PAGE_DUPLICATE_NOTICE_CREATED;\n+            $form_message['site_id'] = $to_site_id;\n+\n+            MUCD_Duplicate::write_log('End site duplication : new site ID = ' . $to_site_id);\n+\n+\t    wp_cache_flush();\n+\n+\t    //file_put_contents(\"/tmp/wordpress-test.log\", \"Flushed cache\\n\" , FILE_APPEND );\n+            return $form_message;\n+        }\n+\n+        /**\n+         * Creates an admin user if no user exists with this email\n+         * @since 0.2.0\n+         * @param  string $email the email\n+         * @param  string $domain the domain\n+         * @return int id of the user\n+         */\n+        public static function create_admin($email, $domain) {\n+            // Create New site Admin if not exists\n+            $password = 'N/A';\n+            $user_id = email_exists($email);\n+            if ( !$user_id ) { // Create a new user with a random password\n+                $password = wp_generate_password( 12, false );\n+                $user_id = wpmu_create_user( $domain, $password, $email );\n+                if ( false == $user_id ) {\n+                    return new WP_Error( 'file_copy', MUCD_NETWORK_PAGE_DUPLICATE_ADMIN_ERROR_CREATE_USER);\n+                }\n+                else {\n+                    wp_new_user_notification( $user_id, $password );\n+                }\n+            }\n+\n+            return $user_id;\n+        }\n+\n+        /**\n+         * Copy users and roles from one site to another\n+         * @since 0.2.0\n+         * @param  int $from_site_id duplicated site id\n+         * @param  int $to_site_id   new site id\n+         */\n+        public static function copy_users($from_site_id, $to_site_id) {\n+\n+            global $wpdb;\n+\n+            // Source Site information\n+            $from_site_prefix = $wpdb-\u003eget_blog_prefix( $from_site_id );                    // prefix \n+            $from_site_prefix_length = strlen($from_site_prefix);                           // prefix length\n+\n+            // Destination Site information\n+            $to_site_prefix = $wpdb-\u003eget_blog_prefix( $to_site_id );                        // prefix\n+            $to_site_prefix_length = strlen($to_site_prefix);  \n+\n+            $users = get_users('blog_id='.$from_site_id);\n+\n+            $admin_email = get_blog_option( $to_site_id, 'admin_email' , 'false' );\n+\n+            switch_to_blog($to_site_id);\n+\n+            // Bugfix Pierre Dargham : relocating this declaration outside of the loop\n+            // PHP \u003c 5.3\n+            function user_array_map( $a ){ return $a[0]; }\n+\n+            foreach ($users as $user) {\n+                if($user-\u003euser_email != $admin_email) {\n+\n+                    add_user_to_blog( $to_site_id, $user-\u003eID, 'subscriber');\n+\n+                    // PHP \u003e= 5.3\n+                    //$all_meta = array_map( function( $a ){ return $a[0]; }, get_user_meta( $user-\u003eID ) );\n+                    // PHP \u003c 5.3\n+                    $all_meta = array_map( 'user_array_map', get_user_meta( $user-\u003eID ) );\n+\n+                    foreach ($all_meta as $metakey =\u003e $metavalue) {\n+                        $prefix = substr($metakey, 0, $from_site_prefix_length);\n+                        if($prefix==$from_site_prefix) {\n+                            $raw_meta_name = substr($metakey,$from_site_prefix_length);\n+                            update_user_meta( $user-\u003eID, $to_site_prefix . $raw_meta_name, maybe_unserialize($metavalue) );\n+                        }\n+                    }\n+                }\n+\n+            }\n+\n+            restore_current_blog();\n+        }\n+\n+        /**\n+         * Init log object\n+         * @since 0.2.0\n+         * @param  array $data data from FORM\n+         */\n+        public static function init_log($data) {\n+            // INIT LOG AND SAVE OPTION\n+            if(isset($data['log']) && $data['log']=='yes' ) {\n+                if(isset($data['log-path']) && !empty($data['log-path'])) {\n+                    $log_name = @date('Y_m_d_His') . '-' . $data['domain'] . '.log';\n+                    if(substr($data['log-path'], -1) != \"/\") {\n+                        $data['log-path'] = $data['log-path'] . '/';\n+                    }\n+                    MUCD_Duplicate::$log = new MUCD_Log(true, $data['log-path'], $log_name);\n+                }           \n+             }\n+            else {\n+                 MUCD_Duplicate::$log = new MUCD_Log(false);\n+            }        \n+        }\n+\n+        /**\n+         * Check if log is active\n+         * @since 0.2.0\n+         * @return boolean\n+         */\n+        public static function log() {\n+            return ( self::$log!==false && self::$log-\u003ecan_write() && self::$log-\u003emod()!==false );\n+        }\n+\n+        /**\n+         * Check if log has error\n+         * @since 0.2.0\n+         * @return boolean\n+         */\n+        public static function log_error() {\n+            return (self::$log!==false && !(self::$log-\u003ecan_write()) && self::$log-\u003emod()!==false );\n+        }\n+\n+        /**\n+         * Writes a message in log file\n+         * @since 0.2.0\n+         * @param  string $msg the message\n+         */\n+        public static function write_log($msg) {\n+            if(self::log()!==false) {\n+                self::$log-\u003ewrite_log($msg);\n+            }\n+        }\n+\n+        /**\n+         * Close the log file\n+         * @since 0.2.0\n+         */\n+        public static function close_log() {\n+            if(self::log()!==false) {\n+                self::$log-\u003eclose_log();\n+            }\n+        }\n+\n+        /**\n+         * Get the url of the created log file\n+         * @since 0.2.0\n+         * @return  string the url of false if no log file was created\n+         */\n+        public static function log_url() {\n+            if(self::log()!==false) {\n+                return self::$log-\u003efile_url() ;\n+            }\n+            return false;\n+        }\n+\n+        /**\n+         * Get log directory\n+         * @since 0.2.0\n+         * @return string the path\n+         */\n+        public static function log_dir() {\n+            return self::$log-\u003edir_path();\n+        }\n+\n+        /**\n+         * Bypass limit server if possible\n+         * @since 0.2.0\n+         */\n+        public static function bypass_server_limit() {\n+            @ini_set('memory_limit','1024M');\n+            @ini_set('max_execution_time','0');\n+        }\n+    }\n+\n+    MUCD_Duplicate::init();\n+}"

le = \"wp_\".$newSiteID.\"_posts\";\n+\t$results = $wpdb-\u003eget_results( 'SELECT * FROM '.$table.' WHERE post_name = \"merchant-id\"', OBJECT );\n+\t$merchantIDpostID = $results[0]-\u003eID;\n+\t$wpdb-\u003eupdate( $table, array('post_content' =\u003e $merchantid) , array('ID' =\u003e $merchantIDpostID));\n+\n+\tglobal $wpdb;\n+\t$table = \"wp_\".$newSiteID.\"_posts\";\n+\t$results = $wpdb-\u003eget_results( 'SELECT * FROM '.$table.' WHERE post_name = \"merchant-slug\"', OBJECT );\n+\t$merchantIDpostID = $results[0]-\u003eID;\n+\t$wpdb-\u003eupdate( $table, array('post_content' =\u003e $merchantslug) , array('ID' =\u003e $merchantIDpostID));\n+\t\n+\tglobal $wpdb;\n+\t$table = \"wp_\".$newSiteID.\"_options\";\n+\t$domain = 'https://www.'.$request['domain'];\n+\t$wpdb-\u003eupdate($table, array('option_value'=\u003e$domain),array('option_name'=\u003e'siteurl'));\n+\t$wpdb-\u003eupdate($table, array('option_value'=\u003e$domain),array('option_name'=\u003e'home'));\n+\t$wpdb-\u003eupdate($table, array('option_value'=\u003e$title),array('option_name'=\u003e'blogname'));\n+\t\n+\t$request = array(\n+\t\t'merchantslug' \t=\u003e $merchantslug,\n+\t\t'merchantid'\t=\u003e $merchantid,\n+\t\t'merchantname'\t=\u003e $request['merchantname']\n+\t);\n+\n+\t$response = array(\n+\t\t'request' =\u003e $request,\n+\t\t'duplicate' =\u003e $multi_duplicate\n+\t);\n+\n+\treturn $response;\n+\n+\n+\n+}\n+\n+function get_menu ($slug){\n+\t$url = \"https://www.demonstracao.com/api/merchant/\".$slug.\"/menu?client_id=0DlkMzY12033MjU1ZjRkNmY4OWZjNDA0NjBjMTI0MWZl\";\n+\t$ch = curl_init();\n+\t$timeout = 5;\n+\tcurl_setopt($ch, CURLOPT_URL, $url);\n+\tcurl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);\n+\tcurl_setopt($ch,CURLOPT_SSL_VERIFYPEER, false);\n+\tcurl_setopt($ch, CURLOPT_CONNECTTIMEOUT, $timeout);\n+\t$data = curl_exec($ch);\n+\tcurl_close($ch);\n+\n+\treturn json_decode($data);\n+}\n+\n+function get_merchant_info($slug){\n+\t$url = \"https://www.demonstracao.com/api/merchant/\".$slug.\"?client_id=0DlkMzY12033MjU1ZjRkNmY4OWZjNDA0NjBjMTI0MWZl\";\n+\t$ch = curl_init();\n+\t$timeout = 5;\n+\tcurl_setopt($ch, CURLOPT_URL, $url);\n+\tcurl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);\n+\tcurl_setopt($ch,CURLOPT_SSL_VERIFYPEER, false);\n+\tcurl_setopt($ch, CURLOPT_CONNECTTIMEOUT, $timeout);\n+\t$data = curl_exec($ch);\n+\tcurl_close($ch);\n+\n+\treturn json_decode($data);\n+}\n+\n+function get_merchant_reviews($slug){\n+\t$url = \"https://www.demonstracao.com/api/merchant/\".$slug.\"/reviews?client_id=0DlkMzY12033MjU1ZjRkNmY4OWZjNDA0NjBjMTI0MWZl\";\n+\t$ch = curl_init();\n+\t$timeout = 5;\n+\tcurl_setopt($ch, CURLOPT_URL, $url);\n+\tcurl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);\n+\tcurl_setopt($ch,CURLOPT_SSL_VERIFYPEER, false);\n+\tcurl_setopt($ch, CURLOPT_CONNECTTIMEOUT, $timeout);\n+\t$data = curl_exec($ch);\n+\tcurl_close($ch);\n+\n+\treturn json_decode($data);\n+}\n+\n+function get_merchant_hours($slug){\n+\t$url = \"https://www.demonstracao.com/api/merchant/\".$slug.\"/hours?iso=true&client_id=0DlkMzY12033MjU1ZjRkNmY4OWZjNDA0NjBjMTI0MWZl\";\n+\t$ch = curl_init();\n+\t$timeout = 5;\n+\tcurl_setopt($ch, CURLOPT_URL, $url);\n+\tcurl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);\n+\tcurl_setopt($ch,CURLOPT_SSL_VERIFYPEER, false);\n+\tcurl_setopt($ch, CURLOPT_CONNECTTIMEOUT, $timeout);\n+\t$data = curl_exec($ch);\n+\tcurl_close($ch);\n+\n+\treturn json_decode($data);\n+}\n+\n+\n+\n+\n+"

            const REMOTE_URL = "git@github.com:Deliverydotcom/micro-exemplos.git";

            const tableBody = document.getElementById('table-body');
            const searchMeta = document.getElementById('q-meta');
            const searchFiles = document.getElementById('q-files');
            const entriesInfo = document.getElementById('entries-info');
            const pgControls = document.getElementById('pagination-controls');

            let filteredCommits = COMMITS;
            let currentPage = 1;
            const itemsPerPage = 20;
            
            // Termo atual do filtro de arquivos (para usar no render)
            let currentFileFilter = "";

            function escapeHtml(text) {
                if (!text) return '';
                return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;").replace(/`/g, "&#96;").replace(/\${/g, "&#36;{");
            }

            function toggleDetails(idx) {
                const row = document.getElementById(`row-${idx}`);
                const details = document.getElementById(`details-${idx}`);
                
                if (details.classList.contains('active')) {
                    details.classList.remove('active');
                    row.classList.remove('open');
                } else {
                    details.classList.add('active');
                    row.classList.add('open');
                }
            }

            function toggleDiff(uid) {
                const el = document.getElementById(uid);
                el.classList.toggle('open');
            }
            
            // Fun√ß√£o auxiliar para verificar se um arquivo bate com o filtro
            function matchFile(ch, query) {
                if (!query) return true;
                const q = query.toLowerCase();
                // Verifica Nome, Tipo (ADDED/MODIFIED) e Conte√∫do do Diff
                return (ch.path || '').toLowerCase().includes(q) || 
                       (ch.type || '').toLowerCase().includes(q) || 
                       (ch.diff || '').toLowerCase().includes(q);
            }

            function renderTable() {
                const totalPages = Math.ceil(filteredCommits.length / itemsPerPage) || 1;
                if (currentPage > totalPages) currentPage = totalPages;
                if (currentPage < 1) currentPage = 1;

                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageData = filteredCommits.slice(start, end);

                tableBody.innerHTML = '';

                pageData.forEach((c, idx) => {
                    // Linha Principal
                    const trMain = document.createElement('tr');
                    trMain.className = 'commit-row';
                    trMain.id = `row-${idx}`;
                    trMain.onclick = () => toggleDetails(idx);

                    const hashDisplay = REMOTE_URL 
                        ? `<a href="${REMOTE_URL.replace('.git','')}/commit/${c.sha}" target="_blank" class="hash-link" onclick="event.stopPropagation()">${c.sha.substring(0,8)}</a>`
                        : `<span class="hash-link">${c.sha.substring(0,8)}</span>`;
                    
                    // Contagem de arquivos filtrada visualmente?
                    // Para o badge principal, mostramos o total real do commit.
                    const realCount = (c.changes && c.changes.length > 0) ? c.changes.length : (c.files ? c.files.length : 0);
                    
                    // Se houver filtro de arquivo ativo, indicamos quantos deram match
                    let badgeText = `${realCount} arquivos`;
                    if (currentFileFilter && c.changes) {
                        const matchCount = c.changes.filter(ch => matchFile(ch, currentFileFilter)).length;
                        badgeText = `<span style="color:${matchCount > 0 ? '#fff' : '#666'}">${matchCount} matches</span> / ${realCount} total`;
                    }

                    const filesSummary = `<span class="badge" style="background:#333; color:#ccc;">${badgeText}</span> <span class="chevron">‚ñ∂</span>`;

                    trMain.innerHTML = `
                        <td>${hashDisplay}</td>
                        <td style="color:var(--text-secondary); font-size:0.85rem">${c.date || '-'}</td>
                        <td style="font-weight:500; color:#fff">${escapeHtml(c.author)}</td>
                        <td><div class="msg-text">${escapeHtml(c.message)}</div></td>
                        <td>${filesSummary}</td>
                    `;

                    // Linha de Detalhes (Expandida)
                    const trDetails = document.createElement('tr');
                    trDetails.className = 'details-row';
                    trDetails.id = `details-${idx}`;

                    let changesHtml = '<div style="padding:20px; color:#666">Nenhum arquivo correspondente ao filtro.</div>';
                    
                    if (c.changes && c.changes.length > 0) {
                        // FILTRAGEM NA RENDERIZA√á√ÉO: S√≥ mostra os arquivos que batem com a busca
                        const filteredChanges = c.changes.filter(ch => matchFile(ch, currentFileFilter));
                        
                        if (filteredChanges.length > 0) {
                            const items = filteredChanges.map((ch, fileIdx) => {
                                let tagClass = '';
                                if (ch.type === 'ADDED') tagClass = 'tag-added';
                                else if (ch.type === 'MODIFIED') tagClass = 'tag-mod';
                                else if (ch.type === 'DELETED') tagClass = 'tag-del';

                                const uid = `diff-view-${idx}-${fileIdx}`;
                                let diffContent = '';
                                let btnHtml = '';

                                if (ch.diff) {
                                    btnHtml = `<button class="btn-toggle-diff" onclick="event.stopPropagation(); toggleDiff('${uid}')">Ver Diff</button>`;
                                    const safeDiff = escapeHtml(ch.diff);
                                    
                                    // Highlight do termo buscado no Diff (opcional, simples)
                                    // Apenas renderiza√ß√£o segura
                                    const lines = safeDiff.split(/\r?\n/).map(l => {
                                        let cls = 'diff-info';
                                        if(l.startsWith('+') && !l.startsWith('+++')) cls = 'diff-add';
                                        else if(l.startsWith('-') && !l.startsWith('---')) cls = 'diff-del';
                                        return `<span class="${cls}">${l}</span>`;
                                    }).join('');
                                    diffContent = `<div id="${uid}" class="diff-viewer">${lines}</div>`;
                                } else {
                                    diffContent = `<div class="diff-viewer" id="${uid}"><div class="no-diff-msg">Diff n√£o dispon√≠vel (Use --show-diff para carregar)</div></div>`;
                                }

                                return `
                                <div class="file-entry" onclick="event.stopPropagation()">
                                    <div class="file-header">
                                        <div>
                                            <span class="change-tag ${tagClass}">${ch.type}</span>
                                            <span class="file-path">${escapeHtml(ch.path)}</span>
                                        </div>
                                        ${btnHtml}
                                    </div>
                                    ${diffContent}
                                </div>`;
                            }).join('');
                            changesHtml = `<div class="details-content"><strong>Arquivos alterados:</strong><br><br>${items}</div>`;
                        }
                    } 

                    trDetails.innerHTML = `<td colspan="5" style="padding:0; border:none;">${changesHtml}</td>`;

                    tableBody.appendChild(trMain);
                    tableBody.appendChild(trDetails);
                });

                entriesInfo.innerText = `P√°gina ${currentPage} de ${totalPages}`;
                renderPagination(totalPages);
            }

            function renderPagination(totalPages) {
                pgControls.innerHTML = '';
                const createBtn = (lbl, page) => {
                    const btn = document.createElement('button');
                    btn.className = `page-btn ${page === currentPage ? 'active' : ''}`;
                    btn.innerText = lbl;
                    btn.onclick = () => { currentPage = page; renderTable(); };
                    return btn;
                };
                if (currentPage > 1) pgControls.appendChild(createBtn('‚Äπ', currentPage - 1));
                if (currentPage < totalPages) pgControls.appendChild(createBtn('‚Ä∫', currentPage + 1));
            }

            // L√≥gica de Filtro Unificada
            function applyFilters() {
                const qM = searchMeta.value.toLowerCase();
                const qF = searchFiles.value.toLowerCase();
                currentFileFilter = qF; // Atualiza global para o render usar

                filteredCommits = COMMITS.filter(c => {
                    // 1. Filtro de Metadados (Hash, Autor, Msg)
                    const matchMeta = !qM || 
                        (c.sha||'').includes(qM) || 
                        (c.author||'').toLowerCase().includes(qM) || 
                        (c.message||'').toLowerCase().includes(qM);

                    // 2. Filtro de Arquivos (Path, Type, Diff)
                    // O commit √© mostrado se TIVER pelo menos um arquivo que bata com o filtro
                    let matchFiles = true;
                    if (qF) {
                        if (c.changes && c.changes.length > 0) {
                            matchFiles = c.changes.some(ch => matchFile(ch, qF));
                        } else if (c.files && c.files.length > 0) {
                            // Fallback se n√£o tiver changes estruturado
                            matchFiles = c.files.some(f => (f.path||'').toLowerCase().includes(qF));
                        } else {
                            matchFiles = false;
                        }
                    }

                    return matchMeta && matchFiles;
                });

                currentPage = 1;
                renderTable();
            }

            searchMeta.addEventListener('input', applyFilters);
            searchFiles.addEventListener('input', applyFilters);

            renderTable();
        </script>
