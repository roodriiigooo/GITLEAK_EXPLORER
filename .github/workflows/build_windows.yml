name: Build & Release Windows EXE

on:
  push:
    paths:
      - 'git_leak.py'
      - 'version_info.txt' # Gatilho tamb√©m se mudar a vers√£o
    branches:
      - main

permissions:
  contents: write # Necess√°rio para criar Releases

jobs:
  build-and-release:
    name: Compile and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      # Verifica se a mensagem do commit tem a tag [release]
      # Exemplo de commit: "Fix bug parsing html [release]"
      - name: Check for Release Tag
        id: check_release
        shell: bash
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[release]"* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detectado tag [release]. Criando nova vers√£o..."
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Build apenas de CI (sem release)."
          fi

      - name: Build Executable
        run: |
          $IconPath = ".assets/app.ico"
          $VersionPath = "version_info.txt"
          $BuildCommand = "pyinstaller --onefile --clean --name 'git_leak' git_leak.py"

          # Adiciona √≠cone se existir
          if (Test-Path $IconPath) {
            $BuildCommand += " --icon=$IconPath"
          }

          # Adiciona metadados de vers√£o se existir (Ajuda no SmartScreen)
          if (Test-Path $VersionPath) {
            $BuildCommand += " --version-file=$VersionPath"
          }

          Invoke-Expression $BuildCommand

      # Upload do artefato (sempre acontece para voc√™ testar)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitLeakExplorer-Windows-Binary
          path: dist/git_leak.exe
          retention-days: 5

      # Cria√ß√£o da Release (S√≥ acontece se tiver [release] no commit)
      - name: Create Release
        if: steps.check_release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/git_leak.exe
          # Gera uma tag autom√°tica baseada no n√∫mero da execu√ß√£o (ex: v1.0.42)
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## üöÄ Nova Vers√£o Dispon√≠vel
            
            Build autom√°tico gerado a partir do commit:
            > ${{ github.event.head_commit.message }}
            
            ### Checksums (SHA256)
            Recomendamos verificar o hash ap√≥s o download.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}