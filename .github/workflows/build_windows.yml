name: Build & Release Windows EXE

on:
  push:
    paths:
      - 'git_leak.py'
      - 'version_info.txt'
    branches:
      - main
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'SHA do commit para executar o workflow (Deixe em branco para usar o commit padrÃ£o do evento)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    name: Compile and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Get Commit Message for Release Check
        id: get_commit_message
        run: |
          $CommitMessage = git log -1 --pretty=format:%s
          Write-Host "Mensagem do commit: $CommitMessage"
          echo "commit_message=$CommitMessage" >> $GITHUB_OUTPUT
        shell: powershell

      - name: Check for Release Tag
        id: check_release
        shell: bash
        run: |
          COMMIT_MESSAGE="${{ steps.get_commit_message.outputs.commit_message }}"
          
          if [[ "$COMMIT_MESSAGE" == *"[release]"* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detectado tag [release]. Criando nova versÃ£o..."
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Build apenas de CI (sem release)."
          fi

      - name: Build Executable
        run: |
          $IconPath = ".assets/app.ico"
          $VersionPath = "version_info.txt"
          $BuildCommand = "pyinstaller --onefile --clean --name 'git_leak' git_leak.py"

          # Adiciona Ã­cone se existir
          if (Test-Path $IconPath) {
            $BuildCommand += " --icon=$IconPath"
          }

          # Adiciona metadados de versÃ£o se existir (Ajuda no SmartScreen)
          if (Test-Path $VersionPath) {
            $BuildCommand += " --version-file=$VersionPath"
          }

          Invoke-Expression $BuildCommand

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitLeakExplorer-Windows-Binary
          path: dist/git_leak.exe
          retention-days: 5

      - name: Create Release
        if: steps.check_release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/git_leak.exe
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## ðŸš€ Nova VersÃ£o DisponÃ­vel
            
            Build automÃ¡tico gerado a partir do commit:
            > ${{ steps.get_commit_message.outputs.commit_message }}

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
