name: Build & Release Windows EXE

on:
  push:
    paths:
      - 'git_leak.py'
      - 'version_info.txt'
    branches:
      - main
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'SHA do commit para executar o workflow'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    name: Compile and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Extract Product Version from File
        id: get_version
        shell: powershell
        run: |
          $Version = "0.0.0"
          $TagName = "v0.0.0"
          $VersionFile = "version_info.txt"
          
          if (Test-Path $VersionFile) {
            $ProductVersionLine = Get-Content $VersionFile | Select-String -Pattern "ProductVersion', u'(.*?)'"
            
            if ($ProductVersionLine) {
              $Version = $ProductVersionLine.Matches[0].Groups[1].Value.Trim()
              $TagName = "v" + $Version
            }
          }
          
          if ([string]::IsNullOrEmpty($Version)) { $Version = "0.0.0" }
          if ([string]::IsNullOrEmpty($TagName)) { $TagName = "v0.0.0" }

          $OutputFile = $env:GITHUB_OUTPUT
          "version=$Version" | Out-File -FilePath $OutputFile -Encoding UTF8 -Append
          "tag=$TagName" | Out-File -FilePath $OutputFile -Encoding UTF8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Check for Release Tag and Get Message
        id: check_release
        shell: powershell
        run: |
          # Extrai o t√≠tulo (subject)
          $CommitSubject = git log -1 --pretty=format:%s
          
          # Extrai o corpo (body) que cont√©m o Markdown do changelog
          $CommitBody = git log -1 --pretty=format:%b
          
          $isRelease = "false"
          
          # Verifica a tag [release] no t√≠tulo
          if ($CommitSubject -like "*[release]*") {
            $isRelease = "true"
          }

          # Combina a mensagem para a Release: T√≠tulo, duas quebras de linha, e Corpo
          $FullMessage = "$CommitSubject`r`n`r`n$CommitBody"

          $OutputFile = $env:GITHUB_OUTPUT
          "commit_message=$FullMessage" | Out-File -FilePath $OutputFile -Encoding UTF8 -Append
          "is_release=$isRelease" | Out-File -FilePath $OutputFile -Encoding UTF8 -Append
        
      - name: Build Executable
        run: |
          $IconPath = ".assets/app.ico"
          $VersionPath = "version_info.txt"
          $BuildCommand = "pyinstaller --onefile --clean --name 'git_leak' git_leak.py"

          if (Test-Path $IconPath) {
            $BuildCommand += " --icon=$IconPath"
          }

          if (Test-Path $VersionPath) {
            $BuildCommand += " --version-file=$VersionPath"
          }

          Invoke-Expression $BuildCommand

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitLeakExplorer-Windows-Binary
          path: dist/git_leak.exe
          retention-days: 5

      - name: Create Release
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check_release.outputs.is_release == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/git_leak.exe
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## üöÄ Nova Vers√£o Dispon√≠vel
            
            Vers√£o extra√≠da de `version_info.txt`: **${{ steps.get_version.outputs.version }}**
            
            Build autom√°tico gerado a partir do commit:
            
            ---
            
            ${{ steps.check_release.outputs.commit_message }}

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
