name: Build & Release Windows EXE

on:
  push:
    paths:
      - 'git_leak.py'
      - 'version_info.txt'
    branches:
      - main
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'SHA do commit para executar o workflow'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    name: Compile and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Extract Product Version from File
        id: get_version
        shell: powershell
        run: |
          # Inicializa com fallback
          $Version = "0.0.0"
          $TagName = "v0.0.0"

          $VersionFile = "version_info.txt"
          
          if (Test-Path $VersionFile) {
            # LÃª o conteÃºdo e tenta encontrar a linha ProductVersion
            $ProductVersionLine = Get-Content $VersionFile | Select-String -Pattern "ProductVersion', u'(.*?)'"
            
            if ($ProductVersionLine) {
              # Extrai a versÃ£o usando o grupo de captura da regex
              $Version = $ProductVersionLine.Matches[0].Groups[1].Value.Trim()
              $TagName = "v" + $Version
            }
          }
          
          # Garante que os valores NUNCA estÃ£o vazios
          if ([string]::IsNullOrEmpty($Version)) { $Version = "0.0.0" }
          if ([string]::IsNullOrEmpty($TagName)) { $TagName = "v0.0.0" }

          # Escreve as variÃ¡veis de saÃ­da
          echo "version=$Version" >> $GITHUB_OUTPUT
          echo "tag=$TagName" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Check for Release Tag and Get Message
        id: check_release
        shell: powershell
        run: |
          $CommitMessage = git log -1 --pretty=format:%s
          echo "commit_message=$CommitMessage" >> $GITHUB_OUTPUT
          
          if ($CommitMessage -like "*[release]*") {
            echo "is_release=true" >> $GITHUB_OUTPUT
          } else {
            echo "is_release=false" >> $GITHUB_OUTPUT
          }
        
      - name: Build Executable
        run: |
          $IconPath = ".assets/app.ico"
          $VersionPath = "version_info.txt"
          $BuildCommand = "pyinstaller --onefile --clean --name 'git_leak' git_leak.py"

          if (Test-Path $IconPath) {
            $BuildCommand += " --icon=$IconPath"
          }

          if (Test-Path $VersionPath) {
            $BuildCommand += " --version-file=$VersionPath"
          }

          Invoke-Expression $BuildCommand

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitLeakExplorer-Windows-Binary
          path: dist/git_leak.exe
          retention-days: 5

      - name: Create Release
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check_release.outputs.is_release == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/git_leak.exe
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Nova VersÃ£o DisponÃ­vel
            
            VersÃ£o extraÃ­da de `version_info.txt`: **${{ steps.get_version.outputs.version }}**
            
            Build automÃ¡tico gerado a partir do commit:
            > ${{ steps.check_release.outputs.commit_message }}

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
