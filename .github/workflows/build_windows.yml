name: Build Windows Standalone EXE

on:
  push:
    paths:
      - 'git_leak.py'
    branches:
      - main

jobs:
  build:
    name: Compile for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build Executable
        run: |
          $IconPath = ".assets/app.ico"

          if (Test-Path $IconPath) {
            pyinstaller --onefile --clean --icon=$IconPath --name "git_leak" git_leak.py
          } else {
            echo "AVISO: Ícone não encontrado em $IconPath. Compilando com ícone padrão..."
            pyinstaller --onefile --clean --name "git_leak" git_leak.py
          }
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitLeakExplorer-Windows-Binary
          path: dist/git_leak.exe
          retention-days: 365